<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ToDo List - Yapilacaklar</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>ToDo List</h1>

    <input type="text" id="item_name"> 
    <button id="btn_add">Add Item</button>

    <ul id="task_list">
      <li>
        <input class="item-input" type="text" hidden>
        <span class="item-text">Go to the market</span> - 
        <span class="btn-edit btn-group-edit" style="color: blue;">(edit)</span>
        <span class="btn-save btn-group-save" style="color: blue;" hidden>(save)</span> - 
        <span class="btn-remove btn-group-edit" style="color: red;">(remove)</span>
        <span class="btn-cancel btn-group-save" style="color: red;" hidden>(cancel)</span>
      </li>

      <li>
        <input class="item-input" type="text" hidden>
        <span class="item-text">Go to the market</span> - 
        <span class="btn-edit btn-group-edit" style="color: blue;">(edit)</span>
        <span class="btn-save btn-group-save" style="color: blue;" hidden>(save)</span> - 
        <span class="btn-remove btn-group-edit" style="color: red;">(remove)</span>
        <span class="btn-cancel btn-group-save" style="color: red;" hidden>(cancel)</span>
      </li>
    </ul>


    <script type="module" src="script.js"></script>
  </body>
</html>
